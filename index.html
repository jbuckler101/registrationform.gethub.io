<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=500, initial-scale=1">
        <title>Registration Form</title>
        <link rel="stylesheet" type="text/css" href="css/style.css"> 
    </head>
<body>

    <h1>Registration Form</h1>
    <form id="registrationForm" onsubmit="return validateForm()" action="mailto:abuckler4@student.umgc.edu" enctype="text/plain"
    method="post" onreset="resetForm()">
    <div>
        <p>
            <label for="fname">First Name:*</label>
            <input type="text" id="fname" name="First Name" onclick="removePlaceholder()" onkeydown="return /[a-zA-Z]/i.test(event.key)" placeholder="Enter your first name" value="" required>
        
        </p>
     
        <p>
            <label for="lname">Last Name:*</label>
            <input type="text" id="lname" name="Last Name" onclick="removePlaceholder()" onkeydown="return /[a-zA-Z]/i.test(event.key)" placeholder="Enter your last name" value="" required>
        </p>
    
        <p>
            <label for="address">Address:*</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" value="" required>
        </p>
              </div>
        <p>
            <label for="city">City:*</label>
            <input type="text" id="city" name="city" onkeydown="return /[a-zA-Z]/i.test(event.key)" placeholder="Enter your city name" value="" required>
        </p>

         <div>
    <label for="state">Choose a state:</label>
    <select id="state" name="state">
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="DC">District Of Columbia</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
                </select>

    </div>
        <p>
            <label for="zipcode">Zip Code:*</label>
            <input type="text" id="zipcode" name="Zip Code" onkeydown="return /[1-0]/i.test(event.key)" minlength="0" maxlength="5" placeholder="Enter your Zip Code" value="" required>
        </p>
    
<div id="contact">  
    
        <p> 
            <label for="pnumber">Phone number:*</label>
            <input type="tel" id="areacode" name="Area Code" maxlength="3"  size="5" pattern="[0-9]{3}" placeholder="Area code" value="" required>
            <input type="tel" id="pnumber" name="Phone Number" maxlength="8" pattern="[0-9]{3}-[0-9]{4}" placeholder="Phone number" value="" required>
        </p>

        <p>
            <label for="email">E-mail:*</label>
            <input name="email" type="email" id="email" size="31" placeholder="Enter your E-mail address" value="" required>
        </p>
    
        <p>
            <label for="confemail">Confirm E-mail:*</label>
            <input name="Confirm Email" type="email" id="confemail" size="31" placeholder="Confirm E-mail address" onblur="confirmEmail()" value="" required>
        </p>
    
    </div> 
          
      <div>  
        <p>Meal Preference:*</p>
            <p>(select one)</p>
                <input type="radio" id="Vegan" name="meal_pref" value="Vegan">
                    <label for="Vegan">Vegan</label><br>
                <input type="radio" id="Vegetarian" name="meal_pref" value="Vegetarian">
                    <label for="Vegetarian">Vegetarian</label><br>
                <input type="radio" id="Non-Vegetarian" name="meal_pref" value="Non-Vegetarian">
                    <label for="Non-Vegetarian">Non-Vegetarian</label><br>
    
    
        <p>Contact Method:*</p>
          <p>(select more than one)</p>
            <div>
                <input type="checkbox" id="Phone" name="contact_method" value="Phone"> 
                    <label for="Phone"> Phone</label>
                <input type="checkbox" id="E-mail" name="contact_method" value="E-mail"> 
                    <label for="E-mail"> E-mail</label><br>
            </div>
            <div>
                <input type="checkbox" id="Mail" name="contact_method" value="Mail"> 
                    <label for="Mail"> Mail</label>
                <input type="checkbox" id="LinkedIn" name="contact_method" value="LinkedIn"> 
                    <label for="LinkedIn"> LinkedIn</label>
                </div>
    
        </div>
       
<br>            <label for="comments">Comments:</label>
            <textarea id="comments" name="Comments" rows="10" cols="50" minlength="0" maxlength="250" placeholder="Enter comments here"></textarea>
          
            
        <input type="submit" value="Submit">   
            <input type="reset" value="Reset" id="reset" name="Reset">
                              
       </form>

<script src="js/registration_form.js"></script>
</body>
</html>
